<div class="fullwidth fullheight registrargrid">
  <h3>Curriculum</h3>
  <div class="fullwidth fullheight flexbox">
    <img src="./img/curriculum.jpg" style="width: 45%; height: auto" />
  </div>
  <div class="fullwidth registrar-cont">
    <div
      class="fullwidth flexbox flexdirec-row registrar-child"
      onclick="
        openmodal('1ststackmodalid','app/components/modalcontent/registrar/schoollevel.html')
      ">
      <p class="fullwidth">
        School <br />
        Level
      </p>
      <ion-icon name="school-outline"></ion-icon>
    </div>
    <div
      class="fullwidth flexbox flexdirec-row registrar-child"
      onclick="
        openmodal('1ststackmodalid','app/components/modalcontent/registrar/yearlevel.html')
      ">
      <p class="fullwidth">Year Level</p>
      <ion-icon name="layers-outline"></ion-icon>
    </div>
    <div
      class="fullwidth flexbox flexdirec-row registrar-child"
      onclick="
        openmodal('1ststackmodalid','app/components/modalcontent/registrar/section.html')
      ">
      <p class="fullwidth">Section</p>
      <ion-icon name="library-outline"></ion-icon>
    </div>
    <div
      class="fullwidth flexbox flexdirec-row registrar-child"
      onclick="
        openmodal('1ststackmodalid','app/components/modalcontent/registrar/schoolschedule.html')
      ">
      <p class="fullwidth">
        School <br />
        Schedule <br />

      </p>
      <ion-icon name="calendar-clear-outline"></ion-icon>
    </div>

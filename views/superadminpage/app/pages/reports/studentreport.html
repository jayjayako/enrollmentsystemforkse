<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="../../../js/backend/reportdata.js"></script>
    <script src="report.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="../../../css/style.css" />
  </head>
  <body>
    <div class="fullwidth flexbox">
      <div class="fullwidth"></div>
      <button onclick="generatePDF()" class="btndes4" style="width: 20%">
        Print Now
      </button>
    </div>
    <div
      id="studentreport"
      class="fullwidth fullheightvh"
      style="background-color: white">
      <div class="fullwidth flexbox flexdirec-col">
        <img
          src="../../../img/knowledgeville_nobackground.png"
          style="width: 140px; height: auto" />
        <div
          class="fullwidth flexbox flexdirec-col"
          style="margin-top: 10px; text-align: center">
          <h4 class="fullwidth">Student Report</h4>
          <p class="fullwidth">Printed By</p>
          <p class="fullwidth" id="reportnameid">Juan Dela Cruz</p>
        </div>
        <div class="fullwidth flexbox flexdirec-row">
          <div class="flexbox flexdirec-col" style="padding: 5px">
            <canvas
              id="reportcircletotalenrolled"
              width="100"
              height="100"></canvas>
            <h4>Total Enrolled</h4>
          </div>
          <div class="flexbox flexdirec-col" style="padding: 5px">
            <canvas
              id="reportcircletotalnotenrolled"
              width="100"
              height="100"></canvas>
            <h4>Total Not Enrolled</h4>
          </div>
          <div class="flexbox flexdirec-col" style="padding: 5px">
            <canvas
              id="reportcircletotalregularstudent"
              width="100"
              height="100"></canvas>
            <h4>Total Regular Student</h4>
          </div>
          <div class="flexbox flexdirec-col" style="padding: 5px">
            <canvas
              id="reportcircletotaloldstudent"
              width="100"
              height="100"></canvas>
            <h4>Total Old Student</h4>
          </div>
        </div>
        <div class="fullwidth flexbox flexdirec-row">
          <div class="flexbox flexdirec-col" style="padding: 5px">
            <canvas
              id="reportcircletotaltransferee"
              width="100"
              height="100"></canvas>
            <h4>Total Transferee</h4>
          </div>
          <div class="flexbox flexdirec-col" style="padding: 5px">
            <canvas
              id="reportcircletotalforeigner"
              width="100"
              height="100"></canvas>
            <h4>Total Foriegn Student</h4>
          </div>
        </div>
      </div>
    </div>
    <script>
      reportgetdata();
      function generatePDF() {
        const element = document.getElementById("studentreport");

        var opt = {
          margin: 1,
          filename: "studentreport.pdf",
          image: { type: "jpeg", quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: "in", format: "letter", orientation: "portrait" },
        };

        html2pdf().set(opt).from(element).save();
      }
      const transaction = Transactiondata();
      transaction.gettotalstudent();
    </script>
  </body>
</html>

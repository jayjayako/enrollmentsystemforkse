<div class="fullwidth fullheight accountinggrid">
  <h3>Accounting</h3>
  <div class="fullwidth flexbox">
    <img src="./img/accvec_1.png" style="width: 55%; height: auto" />
  </div>
  <div class="fullwidth accounting-cont">
    <div
      onclick="
      openmodal('1ststackmodalid','app/components/modalcontent/accounting/otherfees.html')
    "
      class="fullwidth flexbox flexdirec-row accounting-child">
      <p class="fullwidth">Other Fees</p>
      <ion-icon name="cash-outline"></ion-icon>
    </div>
    <div
      onclick="
      openmodal('1ststackmodalid','app/components/modalcontent/accounting/paymentplans.html')
    "
      class="fullwidth flexbox flexdirec-row accounting-child">
      <p class="fullwidth">Payment Plan</p>
      <ion-icon name="book-outline"></ion-icon>
    </div>
    <div
      onclick="
      openmodal('1ststackmodalid','app/components/modalcontent/accounting/paymentplanamount.html')
    "
      class="fullwidth flexbox flexdirec-row accounting-child">
      <p class="fullwidth">
        Payment Plan <br />
        Amount
      </p>
      <ion-icon name="receipt-outline"></ion-icon>
    </div>
  </div>
</div>

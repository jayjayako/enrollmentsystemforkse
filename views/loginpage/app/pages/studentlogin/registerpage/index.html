<div class="fullwidth fullheight flexbox flexdirec-col studentregisterpage">

    <div class="fullwidth flexbox flexdirec-row">
      <div style="margin-right: 10px">
        <label>Lastname</label>
        <input class="inputtextdes2" type="text" />
      </div>
      <div style="margin-left: 10px">
        <label>Firstname</label>
        <input class="inputtextdes2" type="text" />

    </div>
    <div class="fullwidth">
      <label>Username</label>
      <input class="inputtextdes2" type="text" />

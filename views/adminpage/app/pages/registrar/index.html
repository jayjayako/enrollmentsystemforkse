<div class="fullwidth fullheight registrargrid">
  <h3>Registrar</h3>
  <div class="fullwidth fullheight flexbox">
    <img src="./img/regvec_1.png" style="width: 55%; height: auto" />
  </div>
  <div class="fullwidth registrar-cont">
    <div
      class="fullwidth flexbox flexdirec-row registrar-child"
      onclick="
      openmodal('1ststackmodalid','app/components/modalcontent/registrar/enrollmentschedule.html')
    ">
      <p class="fullwidth">Enrollment <br />Schedule</p>
      <ion-icon name="calendar-outline"></ion-icon>
    </div>
    <div
      class="fullwidth flexbox flexdirec-row registrar-child"
      onclick="
      openmodal('1ststackmodalid','app/components/modalcontent/registrar/editenrolleerecords')
    ">
      <p class="fullwidth">
        Edit <br />
        Enrollee <br />
        Records
      </p>
      <ion-icon name="create-outline"></ion-icon>
    </div>
    <div
      class="fullwidth flexbox flexdirec-row registrar-child"
      onclick="
      openmodal('1ststackmodalid','app/components/modalcontent/registrar/enrollmentreservation')
    ">
      <p class="fullwidth">
        Enrollment <br />
        Reservation
      </p>
      <ion-icon name="clipboard-outline"></ion-icon>
    </div>
    <div
      class="fullwidth flexbox flexdirec-row registrar-child"
      onclick="
      openmodal('1ststackmodalid','app/components/modalcontent/registrar/studentmaxnumber.html')
    ">
      <p class="fullwidth">
        Student <br />
        Max <br />
        Number
      </p>
      <ion-icon name="man-outline"></ion-icon>
    </div>
  </div>
</div>

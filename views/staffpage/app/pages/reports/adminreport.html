<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="../../../js/backend/reportdata.js"></script>
    <script src="report.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="../../../css/style.css" />
  </head>
  <body>
    <div class="fullwidth flexbox">
      <div class="fullwidth"></div>
      <button onclick="generatePDF()" class="btndes4" style="width: 20%">
        Print Now
      </button>
    </div>
    <div
      id="adminreport"
      class="fullwidth fullheightvh"
      style="background-color: white">
      <div class="fullwidth flexbox flexdirec-col">
        <img
          src="../../../img/knowledgeville_nobackground.png"
          style="width: 140px; height: auto" />
        <div
          class="fullwidth flexbox flexdirec-col"
          style="margin-top: 10px; text-align: center">
          <h4 class="fullwidth">Admin Report</h4>
          <p class="fullwidth">Printed By</p>
          <p class="fullwidth" id="reportnameid">Juan Dela Cruz</p>
        </div>
        <canvas id="reportcircletotaladmin" width="200" height="200"></canvas>
        <h4>Total Admin</h4>
      </div>
    </div>
    <script>
      reportgetdata();
      function generatePDF() {
        const element = document.getElementById("adminreport");

        var opt = {
          margin: 1,
          filename: "adminreport.pdf",
          image: { type: "jpeg", quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: "in", format: "letter", orientation: "portrait" },
        };

        html2pdf().set(opt).from(element).save();
      }
      const transaction = Transactiondata();
      transaction.gettotaladmin();
    </script>
  </body>
</html>

<div class="regcontainer">
    <div class="regcontainer__regisform">
        <h3>Register</h3>
        <div class="regcontainer__regisform__inputtext">
            <div class="rowtwocol">
                <div class="rowtwocol__content">
                    <div><label for="lastname">Last Name</label></div>
                    <input name="lastname" type="text" id="lname" >
                </div>
                <div class="rowtwocol__content">
                    <div><label for="firstname">First Name</label></div>
                    <input name="firstname" type="text" id="fname" required>
                </div>
            </div>
            <label for="username">Username</label>
            <input name="username" type="text" id="uname">
            <label for="emailadd">Email Address</label>
            <input name="emailadd" type="text" id="email">
            <div class="rowtwocol">
                <div class="rowtwocol__content">
                    <div><label for="password">Password</label></div>
                    <input name="password" type="password" id="pword">
                </div>
                <div class="rowtwocol__content">
                    <div><label for="conpass">Confirm Password</label></div>
                    <input name="conpass" type="password" id="conpword">
                </div>
            </div>
            <button class="regbtn" onclick="register('registernow');">REGISTER</button>
            <div class="logcon">
                <p>Already have an account yet?</p>
                <a href="#" onclick="loginpg();">Login Now</a>
            </div>
        </div>
    </div>
    <div class="regcontainer__logo">
        <img src="../images/kse-logo.png" alt="">
    </div>
</div>

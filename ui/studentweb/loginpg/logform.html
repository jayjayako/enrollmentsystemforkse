<div class="logincontainer">
  <div class="logincontainer__loginform">
    <h3>Log-in</h3>
    <div class="logincontainer__loginform__inputtext">
      <div class="logincontainer__loginform__inputtext__row">
        <div class="imgcon">
          <img src="../images/username-icon-violet.png" alt="" />
        </div>
        <input type="text" placeholder="Username" id="usernametext" />
      </div>
      <div class="logincontainer__loginform__inputtext__row">
        <div class="imgcon">
          <img src="../images/password-icon-violet.png" alt="" />
        </div>
        <input type="password" placeholder="Password" id="passwordtext" />
      </div>
      <a id="fpass-page" onclick="fpass();"><p>Forgot Password?</p></a>
      <button class="loginbtn" onclick="loginfunction('loginnow');">
        LOG IN
      </button>
      <div class="regcon">
        <p>Don't have an account yet?</p>
        <a onclick="regpg();">Register Now</a>
      </div>
    </div>
  </div>
</div>

<div class="verfpg-container">
  <div class="verfpg-container-fpasscontent">
    <div class="verfpg-container-fpasscontent-header">
      <a href="" onclick="loginpg();">< BACK</a>
    </div>
    <div class="verfpg-container-fpasscontent-body">
      <img src="../images/vercode_vector.png" alt="" />
      <h2>Enter the verification Code</h2>
      <p>
        The verification code is already sent to your email. To reset your
        password, you need to input the code before 5 minutes.
      </p>
      <input id="otptext" type="text" placeholder="Enter the code" />

    <div class="verfpg-container-fpasscontent-footer">
      <button class="outlined-btn">RESEND (0)</button>
      <button class="filled-btn" onclick="forgotpasswordfunction('sendotp')">
        SEND
      </button>
    </div>
  </div>
</div>

<div class="myacc-container">
  <div class="myacc-container__profcon">
    <div class="myacc-container__profcon__con1">
      <div>
        <h4>Lastname</h4>
        <h4>Firstname</h4>
        <h4>Email</h4>
      </div>
      <div>
        <h4 id="myprofileaccountlastname">----</h4>
        <h4 id="myprofileaccountfirstname">----</h4>
        <h4 id="myprofileaccountemail">----</h4>
      </div>
    </div>
    <img
      id="myprofileaccountpicture"
      src="../images/loginbg.png"
      alt=""
      class="myacc-container__profcon__pic"
    />
    <div class="myacc-container__profcon__title">
      <h3 id="myprofileaccountwholename">[Student's Username]</h3>
    </div>
    <div class="myacc-container__profcon__edit">
      <button onclick="editprof();">
        <ion-icon name="pencil-outline"></ion-icon>
      </button>
    </div>
  </div>
</div>

<!-- EDIT PROFILE MODAL -->

<div id="editprof-mdl" class="editprof-mdl-contain">
  <div class="editprof-mdl-contain-content">
    <div class="editprof-mdl-contain-content__header">
      <h3>Edit Profile</h3>
      <span class="close" onclick="closeedit();">&times;</span>
    </div>
    <div class="editprof-mdl-contain-content__body">
      <div class="field-contain">
        <fieldset>
          <legend>Add Profile Picture</legend>
          <input
            style="display: none"
            type="file"
            id="picture"
            name="picture"
            accept="image/x-png,image/gif,image/jpeg"
            onchange="loadFile(event)"
          />
          <img
            class="actualimg"
            id="myimage"
            src="../../img/light_grey.jpg"
            alt="your image"
            style="border-radius: 50%; width: 150px; height: 150px"
          />
          <button onclick="uploadprofilepicture()">Upload</button>
        </fieldset>
      </div>
      <div>
        <p>Lastname</p>
        <div class="inq-email">
          <input id="lastnametextinput" name="" type="text" />
        </div>
      </div>
      <div>
        <p>Firstname</p>
        <div class="inq-email">
          <input id="firstnametextinput" name="" type="text" />
        </div>
      </div>
      <div>
        <p>Email</p>
        <div class="inq-email">
          <input id="emailtextinput" name="" type="text" />
        </div>
      </div>
      <div>
        <p>Username</p>
        <div class="inq-email">
          <input id="usernametextinput" name="" type="text" />
        </div>
      </div>
      <div>
        <p>Password</p>
        <div class="inq-email">
          <input id="passwordtextinput" name="" type="password" />
        </div>
      </div>
    </div>
    <div class="editprof-mdl-contain-content__footer">
      <button onclick="displayprofileaccount('updateaccount')">SAVE</button>
    </div>
  </div>
</div>

<style>
  .padder {
    padding: 5px;
  }
  .tab1form {
    border: 1px solid var(--blueGreen);
    border-radius: 10px;
    padding: 30px;
    position: relative;
    margin-top: 10px;
  }
  .tab1formlbl {
    position: absolute;
    background-color: var(--blueGreen);
    color: white;
    border-radius: 10px;
    padding: 10px;
    margin-top: -50px;
  }
  .tab1img {
    width: 150px;
    height: 150px;
    border-radius: 10px;
  }
  .admndpttbl {
    height: 25%;
  }
  .admndptfooter {
    position: absolute;
    width: 33.33%;
    right: 0;
    margin-right: 10px;
    margin-top: 10px;
  }
  .admindeptdata {
    border: none;
    outline: none;
  }
</style>
<div class="fullwidth">
  <div class="flexbox">
    <div class="padder fullwidth">
      <label>Select School Level</label>
      <select
        class="dropdowndes1"
        onchange="admindepartmentfunc('displayyearlevel')"
        id="schoollevelid"
      ></select>
    </div>
    <div class="padder fullwidth">
      <label>Select Year Level</label>
      <select
        class="dropdowndes1"
        onchange="admindepartmentfunc('displaysection')"
        id="yearlevelid"
      ></select>
    </div>
    <div class="padder fullwidth">
      <label>Select Section</label>
      <select class="dropdowndes1" id="sectionid"></select>
    </div>
  </div>
  <div class="tab1form">
    <label class="tab1formlbl">Student Information</label>
    <div class="flexbox">
      <div class="fullwidth">
        <div class="padder">
          <label class="fullwidth flexbox">ID Number:</label>
        </div>
        <div class="padder">
          <label class="fullwidth flexbox">School Level:</label>
        </div>
        <div class="padder">
          <label class="fullwidth flexbox">Year Level:</label>
        </div>
        <div class="padder">
          <label class="fullwidth flexbox">Section:</label>
        </div>
        <div class="padder">
          <label class="fullwidth flexbox">Firstname:</label>
        </div>
        <div class="padder">
          <label class="fullwidth flexbox">Lastname:</label>
        </div>
      </div>
      <div class="fullwidth">
        <div class="padder">
          <input
            placeholder="data"
            class="admindeptdata fullwidth flexbox"
            type="text"
            id="specificidnum"
          />
        </div>
        <div class="padder">
          <input
            placeholder="data"
            class="admindeptdata fullwidth flexbox"
            type="text"
            id="specificschoollevelid"
          />
        </div>
        <div class="padder">
          <input
            placeholder="data"
            class="admindeptdata fullwidth flexbox"
            type="text"
            id="specificyearlevelid"
          />
        </div>
        <div class="padder">
          <input
            placeholder="data"
            class="admindeptdata fullwidth flexbox"
            type="text"
            id="specificsectionid"
          />
        </div>
        <div class="padder">
          <input
            placeholder="data"
            class="admindeptdata fullwidth flexbox"
            type="text"
            id="specificfirstnameid"
          />
        </div>
        <div class="padder">
          <input
            placeholder="data"
            class="admindeptdata fullwidth flexbox"
            type="text"
            id="specificlastnameid"
          />
        </div>
      </div>
      <div class="fullwidth">
        <img
          class="tab1img"
          src="../../img/defaultimg.png"
          id="admindepartmentnotenrolledpictureid"
        />
      </div>
    </div>
  </div>
  <div class="outer2tbl1 admndpttbl">
    <div class="outertbl1">
      <table class="tbldes1" id="admindeptnotenrolledtableid"></table>
    </div>
  </div>
  <div class="fullwidth">
    <div class="admndptfooter flexbox">
      <div class="padder fullwidth fullheight">
        <button class="btndes1" onclick="openmodalstudentpersonalinfo()">
          VIEW INFO
        </button>
      </div>
      <div class="padder fullwidth fullheight">
        <button
          class="btndes1 fullwidth"
          onclick="admindepartmentfunc('enlist')"
        >
          ENLIST
        </button>
      </div>
    </div>
  </div>
</div>

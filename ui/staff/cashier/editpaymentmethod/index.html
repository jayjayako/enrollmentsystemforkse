<style>
  .padder {
    padding: 10px;
  }
</style>
<div class="modal-content1">
  <div class="modal-header1">
    <span class="close1" onclick="closefirstmodal()">&times;</span>
    <h3>Edit Payment Method</h3>
  </div>
  <div class="modal-body1">
    <div class="padder fullwidth">
      <label>Payment Method</label>
      <input
        class="inputtextdes1"
        type="text"
        id="cashierpaymentmethoddataid"
      />
      <label>Account Name</label>
      <input class="inputtextdes1" type="text" id="cashieraccountnamedataid" />
      <label>Account Number</label>
      <input
        class="inputtextdes1"
        type="text"
        id="cashieraccountnumberdataid"
      />
      <select
        class="dropdowndes1"
        onchange="editpaymentmethodfunc('displayspecificdropdown')"
        id="cashiereditpaymentmethodid"
      ></select>
    </div>
    <div class="padder">
      <button class="btndes1" onclick="editpaymentmethodfunc('addnew')">
        ADD
      </button>
    </div>
    <div class="padder">
      <button class="btndes1" onclick="editpaymentmethodfunc('delete')">
        DELETE
      </button>
    </div>
  </div>
</div>

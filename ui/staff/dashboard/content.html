<style>
  .grid-container {
    display: grid;
    grid-template-columns: 25% 1fr 1fr;
    grid-template-rows: 10% 10% 50% auto;
    gap: 5px;
    padding: 0px;
  }

  .item1 {
    grid-column: 1;
    grid-row: 1 / span 4;
  }
  .sidenavdes {
    border-top-right-radius: 20px;
    border-bottom-right-radius: 20px;
    background-color: var(--lightBlue);
  }
  .firstheader {
    grid-column: 2 / span 2;
    grid-row: 1;
    gap: 5px;
    padding: 5px;
  }
  .innerfirstheader {
    position: relative;
  }
  .innerfirstheader div > p {
    position: absolute;
    top: 30;
    left: 5;
  }
  .profilepicanddrpdwn {
    position: absolute;
    right: 0;
    width: 100px;
  }
  .profilepic {
    width: 50px;
    height: 50px;
    border-radius: 100%;
    margin-left: -50px;
    margin-right: 20px;
  }
  .notifbtndes {
    border-radius: 100%;
    outline: none;
    border: none;
    margin-right: 10px;
    background-color: transparent;
  }
  .notifbtndes ion-icon {
    font-size: 23px;
  }
  .item2 {
    grid-column: 2;
    grid-row: 3;
    gap: 5px;
    padding: 5px;
  }

  .item2 .secondheader {
    position: relative;
  }

  .datetimeheader {
    position: relative;
    background-color: var(--darkGreen);
    border-radius: 10px;
    text-align: center;
    color: white;
  }

  .secondheadercontent {
    position: absolute;
    background-color: var(--blueGreen);
    border-radius: 10px;
    text-align: center;
    color: white;
    bottom: 0;
    height: 65%;
  }

  .item2 .datetimeheader > h4 {
    position: absolute;
  }

  .item2 .datetimeheader > h1 {
    position: absolute;
  }

  #weekday {
    top: 20;
    left: 18;
  }
  #date {
    top: 20;
    right: 18;
  }
  #time {
    top: 40;
  }

  .spradmndashtime {
    font-size: 55px;
  }

  .secondheadercontentimg {
    position: absolute;
    margin: auto;
    top: 70;
    left: 0;
    bottom: 0;
    right: 0;
    width: 230px;
    height: auto;
    z-index: 1;
  }

  .item3 {
    grid-column: 3;
    grid-row: 3;
    gap: 5px;
    padding: 5px;
  }

  .item3 .profilebg {
    position: relative;
  }

  .profilebgcontent {
    height: 90%;
    border-radius: 10px;
    border: 1px solid var(--violet);
    position: absolute;
    bottom: 0;
  }
  .profilebgcontent img {
    width: 130px;
    height: 130px;
    border-radius: 100%;
    position: absolute;
    margin: auto;
    top: 0;
    left: 0;
    bottom: 50;
    right: 0;
  }
  .profilebgcontent > div {
    text-align: center;
    height: 80px;
    position: absolute;
    margin: auto;
    top: 180;
    left: 0;
    bottom: 0;
    right: 0;
  }
  .staffdetails h3 {
    font-weight: bold;
    padding: 3px;
  }
  .staffdetails p {
    padding: 3px;
  }
  .dashboardprofile {
    position: absolute;
    left: 0;
  }
  .dashboardedit {
    position: absolute;
    right: 0;
    color: var(--violet);
    cursor: pointer;
  }
  .dropdown-menu {
    position: absolute;
    padding-right: 110px;
  }
  .dropdown-menu a {
    text-align: left;
    width: 100px;
  }
  .notifposition {
    width: 50%;
    margin-left: -20px;
    margin-top: 20px;
    z-index: 0;
    cursor: pointer;
  }
</style>
<div import-html="modals.html"></div>
<div class="grid-container fullheight">
  <div class="firstheader">
    <div class="innerfirstheader">
      <div class="">
        <p id="greetingid"></p>
      </div>
      <div class="profilepicanddrpdwn flexbox">
        <img
          class="profilepic"
          src="../../img/defaultimg.png"
          id="profilepicid"
        />
        <button class="notifbtndes">
          <ion-icon
            name="notifications-outline"
            onclick="openmodalnotifications()"
          ></ion-icon>
        </button>
        <span
          class="notifdot flexbox notifposition"
          onclick="openmodalnotifications()"
        >
          5
        </span>
        <div class="dropdowndes2 fullwidth" data-dropdown>
          <button class="dropdown-link btnnavdropdown" data-dropdown-button>
            <ion-icon
              name="caret-down-outline"
              size="small"
              data-dropdown-button
            ></ion-icon>
          </button>
          <div class="dropdown-menu">
            <a onclick="gotoprofile()">
              <ion-icon name="person-outline"></ion-icon>
              Profile</a
            >
            <a onclick="dashboardfunct('logout')">
              <ion-icon name="power-outline"></ion-icon>
              Logout</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="item1">
    <div import-html="sidenavbar.html" class="sidenavdes"></div>
  </div>
  <div class="item2">
    <div class="secondheader">
      <div class="fullwidth fullheight datetimeheader flexbox">
        <h4 id="weekday">MONDAY</h4>
        <h4 id="date">December 25, 2021</h4>
        <h1 id="time" class="spradmndashtime">12:00:59</h1>
      </div>
      <img
        class="secondheadercontentimg"
        src="../../img/man-work-with-laptop-vector.png"
      />
      <div class="fullwidth fullheight secondheadercontent"></div>
    </div>
  </div>
  <div class="item3">
    <div class="profilebg fullwidth fullheight">
      <h3 class="dashboardprofile">Profile</h3>
      <h3 class="dashboardedit" onclick="gotoprofile()">Edit</h3>
      <div class="profilebgcontent fullwidth">
        <img src="../../img/defaultimg.png" id="profilepicid2" />
        <div class="fullwidth staffdetails">
          <h3 id="wholenameid">Juan Dela Cruz</h3>
          <p id="positionid">Position</p>
          <p id="emailid">myemail@gmail.com</p>
        </div>
      </div>
    </div>
  </div>
</div>

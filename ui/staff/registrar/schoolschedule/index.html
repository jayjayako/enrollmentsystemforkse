<style>
  input[type="file"] {
    display: none;
  }
</style>
<div class="modal-content1">
  <div class="modal-header1">
    <span class="close1" onclick="closefirstmodal()">&times;</span>
    <h3>School Schedule</h3>
  </div>
  <div class="modal-body1">
    <div class="btnpadding">
      <input
        type="file"
        id="picture"
        name="picture"
        accept="image/x-png,image/gif,image/jpeg"
      />
      <button class="btndes1" onclick="uploadpicture()">UPLOAD PICTURE</button>
    </div>
    <div class="btnpadding">
      <button
        class="btndes1"
        onclick="schoolschedulefunction('updateschoolschedule')"
      >
        SAVE
      </button>
    </div>
  </div>
</div>

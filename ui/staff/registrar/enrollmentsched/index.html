<div class="modal-content1">
  <div class="modal-header1">
    <span class="close1" onclick="closefirstmodal()">&times;</span>
    <h3>Enrollment Schedule</h3>
  </div>
  <div class="modal-body1">
    <div class="fullwidth" style="text-align: center">
      <h4>From</h4>
      <select
        class="dropdowndes1"
        name="frommonth"
        id="frommonth"
        onchange="loadfromdays()"
      ></select>
      <select class="dropdowndes1" name="fromday" id="fromday"></select>
      <h4>To</h4>
      <select
        class="dropdowndes1"
        name="tomonth"
        id="tomonth"
        onchange="loadtodays()"
      ></select>
      <select class="dropdowndes1" name="today" id="today"></select>
      <button class="btndes1" onclick="save()">Save</button>
    </div>
  </div>
</div>

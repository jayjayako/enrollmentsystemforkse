<style>
  .padder {
    padding: 10px;
  }
  .grid-container {
    display: grid;
    grid-template-columns: 25% 2fr 1fr;
    grid-template-rows: 10% 45% 45%;
    gap: 0px;
    padding: 0px;
  }
  /* /////////// side nav /////////// */
  .item1 {
    grid-column: 1;
    grid-row: 1 / span 3;
  }
  .sidenavdes {
    border-top-right-radius: 20px;
    border-bottom-right-radius: 20px;
    background-color: var(--lightBlue);
  }
  .rightsidenavdes {
    overflow: scroll;
  }
  /* //////////////////////////////// */
  /* /////////// first header /////// */
  .firstheader {
    grid-column: 2 / span 2;
    grid-row: 1;
    gap: 5px;
    padding: 5px;
  }
  .profilepic {
    width: 50px;
    height: 50px;
    border-radius: 100%;
    margin-left: -50px;
    margin-right: 20px;
  }
  .innerfirstheader {
    position: relative;
  }
  .profilename {
    position: absolute;
    left: 0;
  }
  .profilepicanddrpdwn {
    position: absolute;
    right: 0;
    width: 100px;
  }
  /* //////////////////////////////// */
  /* //////// second content //////// */
  .item2 {
    grid-column: 2;
    grid-row: 2;
  }
  /* //////// right navigation ////// */
  .item3 {
    grid-column: 3;
    grid-row: 2 / span 2;
  }
  /* //////////////////////////////// */
  /* ////////// third content /////// */
  .item4 {
    grid-column: 2;
    grid-row: 3;
  }
  /* //////////////////////////////// */
  /* ///////// second header //////// */
  .spradsecondheaddes {
    box-shadow: 1px 2px 4px rgb(207, 207, 207);
    border-radius: 10px;
    /* background-color: white; */
    background-image: url("../../img/dashboard_header2_bg.jpg");
    justify-content: left;
    color: var(--black);
  }
  .spradmndashtime {
    font-size: 80px;
  }
  /* //////////////////////////////// */
  .spradmndashbtnmaxwidth {
    width: 33.33%;
    height: 40px;
  }
  .spradmndashtbldes {
    height: 80%;
  }
  .notifbtndes {
    border-radius: 100%;
    outline: none;
    border: none;
    margin-right: 10px;
    background-color: transparent;
  }
  .notifbtndes ion-icon {
    font-size: 23px;
  }
  .dropdown-menu {
    position: absolute;
    padding-right: 110px;
  }
  .dropdown-menu a {
    text-align: left;
    width: 100px;
  }
  .notifposition {
    width: 50%;
    margin-left: -20px;
    margin-top: 20px;
    z-index: 0;
    cursor: pointer;
  }
</style>
<div import-html="modals.html"></div>
<div class="grid-container fullheight fullwidth">
  <!-- ////////////////// sidenavdes //////////////// -->
  <div class="item1">
    <div import-html="sidenavbar.html" class="sidenavdes"></div>
  </div>
  <!-- //////////////////////////////////////////////// -->
  <!-- //////////////////// header  /////////////////// -->
  <div class="firstheader">
    <div class="innerfirstheader">
      <div class="padder profilename">
        <div class="flexbox">
          <h3>Hello&nbsp;</h3>
          <h3 id="wholenameid">Name</h3>
        </div>
      </div>
      <div class="profilepicanddrpdwn flexbox">
        <img
          class="profilepic"
          src="../../img/defaultimg.png"
          id="profilepicid"
        />
        <button class="notifbtndes">
          <ion-icon
            name="notifications-outline"
            onclick="openmodalnotifications()"
          ></ion-icon>
        </button>
        <span
          class="notifdot flexbox notifposition"
          onclick="openmodalnotifications()"
          id="notifid"
        >
          0
        </span>
        <div class="dropdowndes2 fullwidth" data-dropdown>
          <button class="dropdown-link btnnavdropdown" data-dropdown-button>
            <ion-icon
              name="caret-down-outline"
              size="small"
              data-dropdown-button
            ></ion-icon>
          </button>
          <div class="dropdown-menu">
            <a onclick="gotoprofile()">
              <ion-icon name="person-outline"></ion-icon>
              Profile</a
            >
            <a onclick="dashboardfunct('logout')">
              <ion-icon name="power-outline"></ion-icon>
              Logout</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- //////////////////////////////////////////////// -->
  <div class="item2">
    <div class="fullwidth fullheight padder">
      <div class="fullwidth fullheight spradsecondheaddes flexbox">
        <div class="padder">
          <div class="padder">
            <h3 id="weekday">MONDAY</h3>
          </div>
          <div class="padder">
            <h5 id="date">December 25, 2021</h5>
          </div>
          <div class="padder">
            <h1 id="time" class="spradmndashtime">12:00:59</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="item3">
    <div>
      <div import-html="rightnavbar.html"></div>
    </div>
  </div>
  <div class="item4 fullheight">
    <div class="fullwidth flexbox padder">
      <div class="fullwidth">
        <h3>Latest Activity</h3>
      </div>
      <button class="btndes1 spradmndashbtnmaxwidth" onclick="gotoaudittrail()">
        View All >
      </button>
    </div>
    <div class="outer2tbl1 spradmndashtbldes">
      <div class="outertbl1">
        <table class="tbldes1" id="activitylog"></table>
      </div>
    </div>
  </div>
</div>

<style>
  .grid-container {
    display: grid;
    grid-template-columns: 25% 1fr 1fr 1fr 1fr;
    grid-template-rows: 10% 50% 1fr 1fr 1fr;
    gap: 0px;
    padding: 0px;
  }

  .item1 {
    grid-column: 1;
    grid-row: 1 / span 5;
  }
  .sidenavdes {
    border-top-right-radius: 20px;
    border-bottom-right-radius: 20px;
    background-color: var(--lightBlue);
  }
  .firstheader {
    grid-column: 2 / span 4;
    grid-row: 1;
    gap: 5px;
    padding: 5px;
  }
  .innerfirstheader {
    position: relative;
  }
  .profilepicanddrpdwn {
    position: absolute;
    right: 0;
    width: 100px;
  }
  .profilepic {
    width: 50px;
    height: 50px;
    border-radius: 100%;
    margin-left: -50px;
    margin-right: 20px;
  }

  .notifbtndes {
    border-radius: 100%;
    outline: none;
    border: none;
    margin-right: 10px;
    background-color: transparent;
  }
  .notifbtndes ion-icon {
    font-size: 23px;
  }
  .item2 {
    grid-column: 2 / span 4;
    grid-row: 2;
    gap: 5px;
    padding: 5px;
  }

  .item2 div {
    text-align: center;
  }

  .item2 div > img {
    object-fit: cover;
    max-width: 100%;
    height: 100%;
    border-radius: 10px;
  }

  .carditem1 {
    grid-column: 2;
    grid-row: 3;
  }
  .carditem2 {
    grid-column: 3;
    grid-row: 3;
  }
  .carditem3 {
    grid-column: 4;
    grid-row: 3;
  }
  .carditem4 {
    grid-column: 5;
    grid-row: 3;
  }
  .carditem5 {
    grid-column: 2;
    grid-row: 4;
  }
  .carditem6 {
    grid-column: 3;
    grid-row: 4;
  }
  .carditem7 {
    grid-column: 4;
    grid-row: 4;
  }
  .carditem8 {
    grid-column: 5;
    grid-row: 4;
  }

  .cardpadder {
    padding: 5px;
  }

  .item4 {
    grid-column: 2;
    grid-row: 5;
  }

  .dropdown-menu {
    position: absolute;
    padding-right: 110px;
  }
  .dropdown-menu a {
    text-align: left;
    width: 100px;
  }
  .cardcontentdes h4 {
    width: 50%;
  }
  .notifposition {
    width: 50%;
    margin-left: -20px;
    margin-top: 20px;
    z-index: 0;
    cursor: pointer;
  }
</style>
<div import-html="modals.html"></div>
<div class="grid-container fullheight">
  <div class="firstheader">
    <div class="innerfirstheader">
      <div class="profilepicanddrpdwn flexbox">
        <img
          class="profilepic"
          src="../../img/defaultimg.png"
          id="profilepicid"
        />
        <button class="notifbtndes">
          <ion-icon
            name="notifications-outline"
            onclick="openmodalnotifications()"
          ></ion-icon>
        </button>
        <span
          class="notifdot flexbox notifposition"
          onclick="openmodalnotifications()"
        >
          5
        </span>
        <div class="dropdowndes2 fullwidth" data-dropdown>
          <button class="dropdown-link btnnavdropdown" data-dropdown-button>
            <ion-icon
              name="caret-down-outline"
              size="small"
              data-dropdown-button
            ></ion-icon>
          </button>
          <div class="dropdown-menu">
            <a onclick="gotoprofile()">
              <ion-icon name="person-outline"></ion-icon>
              Profile</a
            >
            <a onclick="registrarfunc('logout')">
              <ion-icon name="power-outline"></ion-icon>
              Logout</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="item1">
    <div import-html="sidenavbar.html" class="sidenavdes"></div>
  </div>
  <div class="item2">
    Registrar
    <div class="fullwidth">
      <img src="../../img/regvec_1.png" />
    </div>
  </div>
  <div class="cardpadder carditem1">
    <div class="carddes" onclick="openmodalenrollmentsched()">
      <div class="cardcontaindes">
        <div class="cardstrip"></div>
        <div class="cardcontentdes flexbox admindashcardactcont">
          <h4 class="admindashboardfontdes">Enrollment Schedule</h4>
          <ion-icon name="calendar-outline" size="large"></ion-icon>
        </div>
      </div>
    </div>
  </div>
  <div class="cardpadder carditem2">
    <div class="carddes" onclick="openmodaleditenrolleerecords()">
      <div class="cardcontaindes">
        <div class="cardstrip"></div>
        <div class="cardcontentdes flexbox admindashcardactcont">
          <h4 class="admindashboardfontdes">Edit Enrollee Records</h4>
          <ion-icon name="create-outline" size="large"></ion-icon>
        </div>
      </div>
    </div>
  </div>
  <div class="cardpadder carditem3">
    <div class="carddes" onclick="openmodalenrollreserve()">
      <div class="cardcontaindes">
        <div class="cardstrip"></div>
        <div class="cardcontentdes flexbox admindashcardactcont">
          <h4 class="admindashboardfontdes">Enrollment Reservation</h4>
          <ion-icon name="clipboard-outline" size="large"></ion-icon>
        </div>
      </div>
    </div>
  </div>
  <div class="cardpadder carditem4">
    <div class="carddes" onclick="openmodalschoollevel()">
      <div class="cardcontaindes">
        <div class="cardstrip"></div>
        <div class="cardcontentdes flexbox admindashcardactcont">
          <h4 class="admindashboardfontdes">School Level</h4>
          <ion-icon name="school-outline" size="large"></ion-icon>
        </div>
      </div>
    </div>
  </div>
  <div class="cardpadder carditem5">
    <div class="carddes" onclick="openmodalyearlevel()">
      <div class="cardcontaindes">
        <div class="cardstrip"></div>
        <div class="cardcontentdes flexbox admindashcardactcont">
          <h4 class="admindashboardfontdes">Year Level</h4>
          <ion-icon name="layers-outline" size="large"></ion-icon>
        </div>
      </div>
    </div>
  </div>
  <div class="cardpadder carditem6">
    <div class="carddes" onclick="openmodalsection()">
      <div class="cardcontaindes">
        <div class="cardstrip"></div>
        <div class="cardcontentdes flexbox admindashcardactcont">
          <h4 class="admindashboardfontdes">Section</h4>
          <ion-icon name="library-outline" size="large"></ion-icon>
        </div>
      </div>
    </div>
  </div>
  <div class="cardpadder carditem7">
    <div class="carddes" onclick="openmodalschoolschedule()">
      <div class="cardcontaindes">
        <div class="cardstrip"></div>
        <div class="cardcontentdes flexbox admindashcardactcont">
          <h4 class="admindashboardfontdes">School Schedule Picture</h4>
          <ion-icon name="calendar-clear-outline" size="large"></ion-icon>
        </div>
      </div>
    </div>
  </div>
  <div class="cardpadder carditem8">
    <div class="carddes" onclick="openmodalstudentmaxnumber()">
      <div class="cardcontaindes">
        <div class="cardstrip"></div>
        <div class="cardcontentdes flexbox admindashcardactcont">
          <h4 class="admindashboardfontdes">Student Max Number</h4>
          <ion-icon name="man-outline" size="large"></ion-icon>
        </div>
      </div>
    </div>
  </div>
  <div class="item4"></div>
</div>

<style>
  .payment-planamount-modalwidth {
    width: 70%;
    margin-top: -60px;
    height: 570px;
    overflow: hidden;
  }
  .paymentplanamountformdes {
    border: 1px solid var(--blueGreen);
    border-radius: 10px;
    height: 37%;
  }
  .inputpadding {
    padding: 10px;
  }
  .dropdowndes1 {
    width: 100%;
  }
  .paymentplansdefaultinputwidth {
    width: 33.33%;
  }
  .paymentplansoutertbl {
    height: 30%;
  }
  .paymntplansamntinput {
    border: none;
    outline: none;
  }
</style>
<div class="modal-content1 payment-planamount-modalwidth">
  <div class="modal-header1">
    <span class="close1" onclick="closefirstmodal()">&times;</span>
    <h3>Payment Plan Amount</h3>
  </div>
  <div class="modal-body1">
    <div class="paymentplanamountformdes">
      <div class="fullwidth flexbox">
        <div class="inputpadding fullwidth paymentplansdefaultinputwidth">
          <label>Amount</label><br />
          <input
            class="inputtextdes1"
            type="text"
            id="paymentplanamountamountid"
          />
        </div>
      </div>
      <div class="fullwidth flexbox">
        <div class="inputpadding fullwidth paymentplansdefaultinputwidth">
          <label>Discount</label><br />
          <input
            class="inputtextdes1"
            type="text"
            id="paymentplanamountdiscountid"
          />
        </div>
      </div>
      <div class="fullwidth flexbox">
        <div class="inputpadding fullwidth paymentplansdefaultinputwidth">
          <input
            placeholder="data"
            type="text"
            class="paymntplansamntinput fullwidth"
            id="paymentplanamountschoolleveldataid"
            readonly
          />
        </div>
        <div class="inputpadding fullwidth paymentplansdefaultinputwidth">
          <input
            placeholder="data"
            type="text"
            class="paymntplansamntinput fullwidth"
            id="paymentplanamountyearleveldataid"
            readonly
          />
        </div>
        <div class="inputpadding fullwidth paymentplansdefaultinputwidth">
          <input
            placeholder="data"
            type="text"
            class="paymntplansamntinput fullwidth"
            id="paymentplanamountpaymenttypedataid"
            readonly
          />
        </div>
        <div class="inputpadding fullwidth paymentplansdefaultinputwidth">
          <input
            placeholder="data"
            type="text"
            class="paymntplansamntinput fullwidth"
            id="paymentplanamountparticulardataid"
            readonly
          />
        </div>
      </div>
    </div>
    <div class="flexbox">
      <div class="inputpadding fullwidth paymentplansdefaultinputwidth">
        <button class="btndes1" onclick="paymentplanamount('update')">
          UPDATE
        </button>
      </div>
    </div>
    <div class="flexbox">
      <div class="inputpadding">
        <h4>Filter</h4>
      </div>
      <div class="inputpadding fullwidth">
        <select
          class="dropdowndes1"
          onchange="paymentplanamount('loadyearlevel')"
          id="paymentplanamountschoollevelid"
        ></select>
      </div>
      <div class="inputpadding fullwidth">
        <select
          class="dropdowndes1"
          onchange="paymentplanamount('loadpaymenttype')"
          id="paymentplanamountyearlevelid"
        ></select>
      </div>
      <div class="inputpadding fullwidth">
        <select
          class="dropdowndes1"
          onchange="paymentplanamount('displaytable')"
          id="paymentplanamountpaymenttypeid"
        ></select>
      </div>
    </div>
    <div class="outer2tbl1 paymentplansoutertbl">
      <div class="outertbl1">
        <table class="tbldes1" id="paymentplanamounttableresult"></table>
      </div>
    </div>
  </div>
</div>

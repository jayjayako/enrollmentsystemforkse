<style>
  .payment-plans-modalwidth {
    width: 70%;
    margin-top: -90px;
    height: 630px;
    overflow: hidden;
  }
  .paymentplansformdes {
    border: 1px solid var(--blueGreen);
    border-radius: 10px;
    height: 43%;
  }
  .inputpadding {
    padding: 10px;
  }
  .dropdowndes1 {
    width: 100%;
  }
  .paymentplansdefaultinputwidth {
    width: 33.33%;
  }

  .tableinclosure {
    height: 80%;
  }
</style>
<div class="modal-content1 payment-plans-modalwidth">
  <div class="modal-header1">
    <span class="close1" onclick="closefirstmodal()">&times;</span>
    <h3>Payment Plans</h3>
  </div>
  <div class="modal-body1">
    <div class="paymentplansformdes">
      <div class="fullwidth flexbox">
        <div class="inputpadding fullwidth paymentplansdefaultinputwidth">
          <label>School Level</label><br />
          <select
            class="dropdowndes1"
            onchange="paymentplans('displaydropdown')"
            id="paymentplansschoollevelid"
          ></select>
        </div>
        <div class="inputpadding fullwidth paymentplansdefaultinputwidth">
          <label>Year Level</label><br />
          <select class="dropdowndes1" id="paymentplansyearlevelid"></select>
        </div>
      </div>
      <div class="fullwidth flexbox">
        <div class="inputpadding fullwidth">
          <label>Payment Type</label><br />
          <input
            class="inputtextdes1"
            type="text"
            id="paymentplanspaymenttypeid"
          />
        </div>
        <div class="inputpadding fullwidth">
          <label>Particular</label><br />
          <input
            class="inputtextdes1"
            type="text"
            id="paymentplansparticularid"
          />
        </div>
        <div class="inputpadding fullwidth">
          <label>Year</label><br />
          <input
            class="inputtextdes1"
            type="text"
            oninput="paymentplans('displaymonth')"
            id="paymentplansyearid"
          />
        </div>
      </div>
      <div class="fullwidth flexbox">
        <div class="inputpadding fullwidth paymentplansdefaultinputwidth">
          <label>Month</label><br />
          <select
            class="dropdowndes1"
            onchange="paymentplans('updatedropdownday')"
            id="paymentplansmonthid"
          ></select>
        </div>
        <div class="inputpadding fullwidth paymentplansdefaultinputwidth">
          <label>Day</label><br />
          <select class="dropdowndes1" id="paymentplansdayid"></select>
        </div>
      </div>
    </div>
    <div class="flexbox">
      <div class="inputpadding fullwidth">
        <button class="btndes1" onclick="paymentplans('addnew')">ADD</button>
      </div>
      <div class="inputpadding fullwidth">
        <button class="btndes1" onclick="paymentplans('update')">UPDATE</button>
      </div>
      <div class="inputpadding fullwidth">
        <button class="btndes1" onclick="paymentplans('delete')">DELETE</button>
      </div>
    </div>
    <div class="flexbox">
      <div class="inputpadding">
        <h4>Filter</h4>
      </div>
      <div class="inputpadding fullwidth">
        <select
          class="dropdowndes1"
          onchange="paymentplans('schoolfilter')"
          id="paymentplansfilschoollevelid"
        ></select>
      </div>
      <div class="inputpadding fullwidth">
        <select
          class="dropdowndes1"
          onchange="paymentplans('yearfilter')"
          id="paymentplansfilyearlevelid"
        ></select>
      </div>
    </div>
    <div class="tableinclosure">
      <div class="outer2tbl1 paymentplansoutertbl">
        <div class="outertbl1">
          <table class="tbldes1" id="paymentplanstableresult"></table>
        </div>
      </div>
    </div>
  </div>
</div>

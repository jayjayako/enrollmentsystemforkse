<style>
  .grid-container {
    display: grid;
    grid-template-columns: 25% 2fr 1fr;
    grid-template-rows: 60px 420px 1fr;
    gap: 0px;
    padding: 0px;
    overflow-y: auto;
  }
  /* ////////////// side nav /////////// */
  .item1 {
    grid-column: 1;
    grid-row: 1 / span 3;
  }
  .sidenavdes {
    border-top-right-radius: 20px;
    border-bottom-right-radius: 20px;
    background-color: var(--lightBlue);
  }
  /* /////////////////////////////////// */
  /* ////////////// first header /////// */
  .firstheader {
    grid-column: 2 / span 2;
    grid-row: 1;
    gap: 5px;
    padding: 5px;
  }
  .innerfirstheader {
    position: relative;
  }

  .innerfirstheader div > h3 {
    position: absolute;
    top: 5;
    left: 5;
  }
  .profilepicanddrpdwn {
    position: absolute;
    right: 0;
    width: 100px;
  }
  .profilepic {
    width: 50px;
    height: 50px;
    border-radius: 100%;
    margin-left: -50px;
    margin-right: 20px;
  }

  .notifbtndes {
    border-radius: 100%;
    outline: none;
    border: none;
    margin-right: 10px;
    background-color: transparent;
  }
  .notifbtndes ion-icon {
    font-size: 23px;
  }

  .dropdown-menu {
    position: absolute;
    padding-right: 110px;
  }
  .dropdown-menu a {
    text-align: left;
    width: 100px;
  }
  /* ////////////////////////////////// */
  /* ///////////// form design //////// */
  .item2 {
    grid-column: 2;
    grid-row: 2;
    gap: 5px;
    padding: 5px;
  }
  .addnewstaffform {
    position: relative;
    border: 1px solid var(--blueGreen);
    border-radius: 10px;
    padding: 20px;
    height: 95%;
    overflow-y: hidden;
  }
  .addnewstaffformlbl {
    background-color: var(--blueGreen);
    padding: 5px;
    border-radius: 10px;
    color: white;
  }
  .addnewstafftblmoduleaccess {
    height: 25%;
    overflow: auto;
  }
  /* ///////////////////////////////// */
  /* /////// info picture design ///// */
  .addnewstaffformpic {
    grid-column: 3;
    grid-row: 2;
    gap: 5px;
    padding: 5px;
  }

  .inputinfopicture div img {
    width: 230px;
    height: 230px;
    border-radius: 10px;
  }
  .inputinfopicture div {
    padding: 10px;
    position: relative;
  }
  /* ///////////////////////////////// */
  /* /////////// table design //////// */
  .item3 {
    grid-column: 2 / span 2;
    grid-row: 3;
    gap: 5px;
    padding: 5px;
  }
  .addnewstafftbl {
    height: 9rem;
  }
  /* ///////////////////////////////// */
  .padder {
    padding: 10px;
  }
  input[type="file"] {
    display: none;
  }
  .hoverimgholder {
    position: absolute;
    opacity: 0;
  }
  .hoverimgholder:hover {
    opacity: 1;
  }
  .notifposition {
    width: 50%;
    margin-left: -20px;
    margin-top: 20px;
    z-index: 0;
    cursor: pointer;
  }
</style>
<div import-html="modals.html"></div>
<div class="grid-container fullheight">
  <div class="firstheader">
    <div class="innerfirstheader">
      <div class=""><h3>Add New Staff</h3></div>
      <div class="profilepicanddrpdwn flexbox">
        <img
          class="profilepic"
          src="../../img/defaultimg.png"
          id="profilepicid"
        />
        <button class="notifbtndes">
          <ion-icon
            name="notifications-outline"
            onclick="openmodalnotifications()"
          ></ion-icon>
        </button>
        <span
          class="notifdot flexbox notifposition"
          onclick="openmodalnotifications()"
        >
          5
        </span>
        <div class="dropdowndes2 fullwidth" data-dropdown>
          <button class="dropdown-link btnnavdropdown" data-dropdown-button>
            <ion-icon
              name="caret-down-outline"
              size="small"
              data-dropdown-button
            ></ion-icon>
          </button>
          <div class="dropdown-menu">
            <a onclick="gotoprofile()">
              <ion-icon name="person-outline"></ion-icon>
              Profile</a
            >
            <a onclick="addstafffunc('logout')">
              <ion-icon name="power-outline"></ion-icon>
              Logout</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="item1">
    <div import-html="sidenavbar.html" class="sidenavdes"></div>
  </div>
  <div class="item2">
    <div class="padder">
      <form>
        <fieldset class="addnewstaffform fullwidth">
          <legend class="addnewstaffformlbl">USER INFORMATION</legend>
          <div class="fullwidth flexbox">
            <div class="padder">
              <label>Last Name</label>
              <input type="text" class="inputtextdes1" id="lastnametext" />
            </div>
            <div class="padder">
              <label>First Name</label>
              <input type="text" class="inputtextdes1" id="firstnametext" />
            </div>
          </div>
          <div class="fullwidth flexbox">
            <div class="padder">
              <label>Username </label>
              <input type="text" class="inputtextdes1" id="usernametext" />
            </div>
            <div class="padder">
              <label>Password </label>
              <input type="text" class="inputtextdes1" id="passwordtext" />
            </div>
          </div>
          <div class="fullwidth flexbox">
            <div class="padder">
              <label>Staff Position </label>
            </div>
            <div class="padder fullwidth">
              <select
                class="dropdowndes1"
                id="staffpositiontext"
                onchange="addstafffunc('displaystaffmodule')"
              ></select>
            </div>
          </div>
          <div class="flexbox fullwidth">
            <h4>Staff Module Access</h4>
          </div>
          <div class="padder">
            <div class="addnewstafftblmoduleaccess">
              <div class="">
                <table class="" id="moduletblid"></table>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="addnewstaffformpic">
    <div class="fullwidth inputinfopicture">
      <div class="padder">
        <input
          type="file"
          id="picture"
          name="picture"
          accept="image/x-png,image/gif,image/jpeg"
          onchange="loadFile(event)"
        />
        <img
          onclick="uploadprofilepic()"
          class="hoverimgholder"
          src="../../img/placeholder.jpg"
        />
        <img id="myimage" src="../../img/defaultimg.png" class="" />
      </div>
      <div class="padder">
        <button class="btndes1" onclick="addstafffunc('addstaffnow')">
          ADD NEW
        </button>
      </div>
      <div class="padder">
        <button class="btndes1" onclick="addstafffunc('updatestaff')">
          UPDATE
        </button>
      </div>
      <div class="padder">
        <button class="btndes1" onclick="addstafffunc('deletestaff')">
          DELETE
        </button>
      </div>
    </div>
  </div>
  <div class="item3">
    <div class="padder">
      <div class="outer2tbl1 addnewstafftbl">
        <div class="outertbl1">
          <table class="tbldes1" id="addnewstafftblid"></table>
        </div>
      </div>
    </div>
  </div>
</div>

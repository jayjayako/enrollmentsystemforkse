<style>
  .verifypayment-modalcontent {
    width: 70%;
    margin-top: -40px;
    height: 550px;
  }
  .padder {
    padding: 10px;
  }
  .verifypaymentform {
    border: 1px solid var(--blueGreen);
    border-radius: 10px;
  }
  .verifypaymentprofilepic {
    width: 130px;
    height: 130px;
    border: 1px solid var(--violet);
    border-radius: 10px;
  }

  .verifypaymenttbl1 {
    height: 30%;
  }
  .verifypaymentbtndefault {
    width: 33.33%;
  }
  .margincont {
    margin-top: -35px;
  }
</style>
<div class="modal-content1 verifypayment-modalcontent">
  <div class="modal-header1">
    <span class="close1" onclick="closefirstmodal()">&times;</span>
    <h3>Verify Payment</h3>
  </div>
  <div class="modal-body1">
    <div class="padder margincont">
      <div class="flexbox">
        <div class="fullwidth padder">
          <input
            class="inputtextdes1 fullwidth"
            type="text"
            id="idfiltertabletextverifypayment"
          />
        </div>
        <div class="verifypaymentbtndefault">
          <button class="btndes1" onclick="verifypaymentfunc('idfilter')">
            Search
          </button>
        </div>
      </div>
      <div class="verifypaymentform flexbox">
        <div class="padder fullwidth">
          <img
            id="verifypaymentpictureid"
            class="verifypaymentprofilepic"
            src="../../img/defaultimg.png"
            alt=""
          />
        </div>
        <div class="padder fullwidth">
          <p id="verifypaymentenrolleename">Enrollee Name</p>
        </div>
      </div>
      <div class="fullwidth flexbox">
        <div class="">
          <h3>Filter</h3>
        </div>
        <div class="fullwidth padder">
          <select
            class="dropdowndes1"
            onchange="verifypaymentfunc('displayyearlevel')"
            id="verifypaymentschoollevelid"
          ></select>
        </div>
        <div class="fullwidth padder">
          <select
            class="dropdowndes1"
            onclick="verifypaymentfunc('displaytable')"
            id="verifypaymentyearlevelid"
          ></select>
        </div>
      </div>
      <div class="outer2tbl1 verifypaymenttbl1">
        <div class="outertbl1">
          <table class="tbldes1" id="verifypaymenttableid"></table>
        </div>
      </div>
      <div class="flexbox">
        <div class="padder verifypaymentbtndefault">
          <button class="btndes1" onclick="openmodal2payment()">Payment</button>
        </div>
        <div class="padder verifypaymentbtndefault">
          <button class="btndes1" onclick="openmodal2sendmessage()">
            Send Message
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .grid-container {
    display: grid;
    grid-template-columns: 25% 1fr 1fr;
    grid-template-rows: 10% 50% 1fr;
    gap: 5px;
    padding: 0px;
  }

  .item1 {
    grid-column: 1;
    grid-row: 1 / span 3;
  }
  .sidenavdes {
    border-top-right-radius: 20px;
    border-bottom-right-radius: 20px;
    background-color: var(--lightBlue);
  }
  .firstheader {
    grid-column: 2 / span 2;
    grid-row: 1;
    gap: 5px;
    padding: 5px;
  }
  .innerfirstheader {
    position: relative;
  }
  .innerfirstheader div > p {
    position: absolute;
    top: 30;
    left: 5;
  }
  .profilepicanddrpdwn {
    position: absolute;
    right: 0;
    width: 100px;
  }
  .profilepic {
    width: 50px;
    height: 50px;
    border-radius: 100%;
    margin-left: -50px;
    margin-right: 20px;
  }
  .notifbtndes {
    border-radius: 100%;
    outline: none;
    border: none;
    margin-right: 10px;
    background-color: transparent;
  }
  .notifbtndes ion-icon {
    font-size: 23px;
  }
  .item2 {
    grid-column: 2;
    grid-row: 2;
    gap: 5px;
    padding: 5px;
  }

  .item2 .secondheader {
    position: relative;
  }

  .datetimeheader {
    position: relative;
    background-color: var(--violet);
    border-radius: 10px;
    text-align: center;
    color: white;
  }

  .secondheadercontent {
    position: absolute;
    background-color: var(--lightViolet);
    border-radius: 10px;
    text-align: center;
    color: white;
    bottom: 0;
    height: 65%;
  }

  .item2 .datetimeheader > h4 {
    position: absolute;
  }
  #weekday {
    top: 20;
    left: 18;
  }
  #date {
    top: 20;
    right: 18;
  }
  #time {
    top: 40;
  }

  .spradmndashtime {
    font-size: 58px;
  }

  .secondheadercontentimg {
    position: absolute;
    margin: auto;
    top: 70;
    left: 0;
    bottom: 0;
    right: 0;
    width: 230px;
    height: auto;
  }

  .item3 {
    grid-column: 2;
    grid-row: 3;
    gap: 5px;
    padding: 5px;
  }
  .item4 {
    grid-column: 3;
    grid-row: 2 / span 2;
    gap: 5px;
    padding: 5px;
  }

  .dropdown-menu {
    position: absolute;
    padding-right: 110px;
  }
  .dropdown-menu a {
    text-align: left;
    width: 100px;
  }
  .inlineblock {
    display: inline-block;
  }
  .userstats {
    padding-top: 5px;
    padding-bottom: 5px;
  }
  .userstats > div {
    background-color: rgb(231, 255, 247);
    border-radius: 10px;
    height: 100px;
    position: relative;
  }
  .dashboardcircle {
    height: 50px;
    width: 50px;
    background-color: var(--blueGreen);
    border-radius: 50%;
    font-family: Arial;
    font-size: 20px;
    color: white;
    position: absolute;
    left: 10;
  }
  .admindashboardposition {
    position: absolute;
    right: 10;
  }
  .admindashboarddropdown {
    position: absolute;
    top: 0;
    right: 10;
    width: 40%;
    z-index: 1;
  }
  .admindashboardstatsdropdown {
    background-color: var(--blueGreen);
    color: white;
  }
  .admindashboardstatsdropdown:focus {
    outline: none;
    background-color: var(--blueGreen);
  }
  .notifposition {
    width: 50%;
    margin-left: -20px;
    margin-top: 20px;
    z-index: 0;
    cursor: pointer;
  }
</style>

<div import-html="modals.html"></div>
<div class="grid-container fullheight">
  <div class="firstheader">
    <div class="innerfirstheader">
      <div class="">
        <p id="greetingid"></p>
      </div>
      <div class="profilepicanddrpdwn flexbox">
        <img
          class="profilepic"
          src="../../img/defaultimg.png"
          id="profilepicid"
        />
        <button class="notifbtndes">
          <ion-icon
            name="notifications-outline"
            onclick="openmodalnotifications()"
          ></ion-icon>
        </button>
        <span
          class="notifdot flexbox notifposition"
          onclick="openmodalnotifications()"
        >
          5
        </span>
        <div class="dropdowndes2 fullwidth" data-dropdown>
          <button class="dropdown-link btnnavdropdown" data-dropdown-button>
            <ion-icon
              name="caret-down-outline"
              size="small"
              data-dropdown-button
            ></ion-icon>
          </button>
          <div class="dropdown-menu">
            <a onclick="gotoprofile()">
              <ion-icon name="person-outline"></ion-icon>
              Profile</a
            >
            <a onclick="dashboardfunct('logout')">
              <ion-icon name="power-outline"></ion-icon>
              Logout</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="item1">
    <div import-html="sidenavbar.html" class="sidenavdes"></div>
  </div>
  <div class="item2">
    <div class="secondheader">
      <div class="fullwidth fullheight datetimeheader flexbox">
        <h4 id="weekday">MONDAY</h4>
        <h4 id="date">December 25, 2021</h4>
        <h4 id="time" class="spradmndashtime">12:00:59</h4>
      </div>
      <div class="fullwidth fullheight secondheadercontent"></div>
      <img
        class="secondheadercontentimg"
        src="../../img/man-work-with-laptop-vector.png"
      />
    </div>
  </div>
  <div class="item3">
    <div class="fullwidth fullheight">
      <h4>Recent Activity</h4>
      <div class="outer2tbl1 spradmndashtbldes">
        <div class="outertbl1">
          <table class="tbldes1" id="activitylog"></table>
        </div>
      </div>
    </div>
  </div>
  <div class="item4">
    <div class="fullwidth fullheight">
      <h4>Statistics</h4>
      <select
        class="dropdowndes1 admindashboardstatsdropdown"
        id="dashboarduserpositionid"
        onchange="dashboardfunct('changeposition')"
      >
        <option>Staff</option>
        <option>Student</option>
      </select>
      <div class="fullwidth fullheight" id="userstatsid"></div>
    </div>
  </div>
</div>

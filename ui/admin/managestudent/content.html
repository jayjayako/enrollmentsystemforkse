<style>
  .grid-container {
    display: grid;
    grid-template-columns: 25% 1fr;
    grid-template-rows: 10% 12% 42% 1fr;
    gap: 0px;
    padding: 0px;
  }
  /* ////////////// side nav /////////// */
  .item1 {
    grid-column: 1;
    grid-row: 1 / span 4;
  }
  .sidenavdes {
    border-top-right-radius: 20px;
    border-bottom-right-radius: 20px;
    background-color: var(--lightBlue);
  }
  /* /////////////////////////////////// */
  /* ////////////// first header /////// */
  .firstheader {
    grid-column: 2;
    grid-row: 1;
    gap: 5px;
    padding: 5px;
  }
  .innerfirstheader {
    position: relative;
  }
  .innerfirstheader div > h3 {
    position: absolute;
    top: 5;
    left: 5;
  }
  .profilepicanddrpdwn {
    position: absolute;
    right: 0;
    width: 100px;
  }
  .profilepic {
    width: 50px;
    height: 50px;
    border-radius: 100%;
    margin-left: -50px;
    margin-right: 20px;
  }
  .notifbtndes {
    border-radius: 100%;
    outline: none;
    border: none;
    margin-right: 10px;
    background-color: transparent;
  }
  .notifbtndes ion-icon {
    font-size: 23px;
  }

  .dropdown-menu {
    position: absolute;
    padding-right: 110px;
  }
  .dropdown-menu a {
    text-align: left;
    width: 100px;
  }
  /* ////////////////////////////////// */
  /* ///////// select dropdown design ///////// */
  .item2 {
    grid-column: 2;
    grid-row: 2;
    gap: 5px;
    padding: 5px;
  }
  .managestaffdefaultwidth {
    width: 20%;
    margin-right: 10%;
    margin-left: 10%;
  }
  /* ////////////////////////////////////////// */
  /* ///////////// form design //////// */
  .item3 {
    grid-column: 2;
    grid-row: 3;
    gap: 5px;
    padding: 5px;
  }
  .managestaffform {
    position: relative;
    border: 1px solid var(--blueGreen);
    border-radius: 10px;
    padding: 20px;
  }
  .managestaffformlbl {
    position: fixed;
    background-color: var(--blueGreen);
    padding: 5px;
    border-radius: 10px;
    color: white;
    margin-top: -34px;
  }
  .managestaffdisplaydata {
    position: relative;
  }
  .managestaffdisplaydata div label {
    position: absolute;
    left: 0;
  }
  .managestaffdisplaydata div input {
    outline: none;
    border: none;
    position: absolute;
    right: 20%;
  }
  .managestaffform div div > img {
    width: 90%;
    height: 90%;
    border-radius: 10px;
  }
  /* ///////////////////////////////// */
  /* /////////// table design //////// */
  .item4 {
    grid-column: 2;
    grid-row: 4;
    gap: 5px;
    padding: 5px;
  }
  .managestaffbtndes {
    width: 20%;
  }
  .managestafftbl {
    height: 65%;
  }
  /* ///////////////////////////////// */
  .padder {
    padding: 10px;
  }
  .padder2 {
    padding: 20px;
  }
  .notifposition {
    width: 50%;
    margin-left: -20px;
    margin-top: 20px;
    z-index: 0;
    cursor: pointer;
  }
</style>
<div import-html="modals.html"></div>
<div class="grid-container fullheight">
  <div class="firstheader">
    <div class="innerfirstheader">
      <div class=""><h3>Manage Student</h3></div>
      <div class="profilepicanddrpdwn flexbox">
        <img
          class="profilepic"
          src="../../img/defaultimg.png"
          id="profilepicid"
        />
        <button class="notifbtndes">
          <ion-icon
            name="notifications-outline"
            onclick="openmodalnotifications()"
          ></ion-icon>
        </button>
        <span
          class="notifdot flexbox notifposition"
          onclick="openmodalnotifications()"
        >
          5
        </span>
        <div class="dropdowndes2 fullwidth" data-dropdown>
          <button class="dropdown-link btnnavdropdown" data-dropdown-button>
            <ion-icon
              name="caret-down-outline"
              size="small"
              data-dropdown-button
            ></ion-icon>
          </button>
          <div class="dropdown-menu">
            <a onclick="gotoprofile()">
              <ion-icon name="person-outline"></ion-icon>
              Profile</a
            >
            <a onclick="managestudentfunct('logout')">
              <ion-icon name="power-outline"></ion-icon>
              Logout</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="item1">
    <div import-html="sidenavbar.html" class="sidenavdes"></div>
  </div>
  <div class="item2">
    <div class="fullwidth flexbox">
      <div class="fullwidth managestaffdefaultwidth">
        <h3>Select School Level</h3>
      </div>
      <div class="fullwidth managestaffdefaultwidth">
        <select
          class="dropdowndes1"
          id="schoollevelid"
          onchange="managestudentfunct('displaytable')"
        ></select>
      </div>
    </div>
  </div>
  <div class="item3">
    <div class="padder">
      <form class="managestaffform fullwidth fullheight">
        <label class="managestaffformlbl">USER INFORMATION</label>
        <div class="fullwidth fullheight flexbox">
          <div class="fullwidth managestaffdisplaydata">
            <div class="fullwidth flexbox padder2">
              <label>ID Number:</label>
              <input type="text" id="managestudentidnum" />
            </div>
            <div class="fullwidth flexbox padder2">
              <label>Firstname:</label>
              <input type="text" id="managestudentfirstname" />
            </div>
            <div class="fullwidth flexbox padder2">
              <label>Lastname:</label>
              <input type="text" id="managestudentlastanme" />
            </div>
            <div class="fullwidth flexbox padder2">
              <label>School Level:</label>
              <input type="text" id="managestudentschoollevel" />
            </div>
            <div class="fullwidth flexbox padder2">
              <label>Year Level:</label>
              <input type="text" id="managestudentyearlevel" />
            </div>
            <div class="fullwidth flexbox padder2">
              <label>Section:</label>
              <input type="text" id="managestudentsection" />
            </div>
          </div>
          <div class="">
            <img
              src="../../img/defaultimg.png"
              class=""
              id="managestudentpictureid"
            />
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="item4">
    <div class="fullwidth flexbox">
      <div class="padder fullwidth">
        <button class="btndes1" onclick="openmodalstudentpersonalinfo()">
          VIEW ALL DETAILS
        </button>
      </div>
      <div class="padder fullwidth">
        <button class="btndes1" onclick="openmodalrestorenowid()">
          RESTORE
        </button>
      </div>
      <div class="padder fullwidth">
        <button class="btndes1" onclick="managestudentfunct('deletestudent')">
          DELETE
        </button>
      </div>
    </div>
    <div class="padder">
      <div class="outer2tbl1 managestafftbl">
        <div class="outertbl1">
          <table class="tbldes1" id="managestudenttableid"></table>
        </div>
      </div>
    </div>
  </div>
</div>

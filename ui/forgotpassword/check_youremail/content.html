<div class="allignall">
  <div class="centeralign">
    <div class="fgotpass-container">
      <form id="loginform" onsubmit="return false">
        <img
          src="../../../img/email-svgrepo-com.svg"
        />
        <div class="fgotpass-header">
          <h2>Check your mail!</h2>
        </div>
        <div class="verfpass-container">
          <p>
            The email verification code is already sent to your account in order for you to reset your password
          </p>
          <input
            id="otpcode"
            type="text"
            name="code"
            placeholder="Enter verification code"
            required
          />
          <div id="alertmsg"></div>
          <div class="btn-container">
            <button
              onclick="check_youremail('sendotpcode')"
              class="verfcon-btn"
            >
              Verify & Continue
            </button>
            <button
              onclick="back()"
              class="bck-btn"
            >
              Go Back
            </button>
          </div>
          <div class="resend-container">
            <p>
              Don't receive the code?
            </p>
            <div
              onclick="resendemail()"
              id="counter"
            ></div>
          </div>
        </div>
        <br />
      </form>
      <br />
    </div>
  </div>
</div>

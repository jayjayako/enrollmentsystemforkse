<div class="allignall">
  <div class="centeralign">
    <div class="fgotpass-container">
      <form id="sendcodeform" onsubmit="return false">
        <div class="fgotpass-header">
          <div onclick="back()" class="bck-fpass">
            <ion-icon name="caret-back-outline"></ion-icon>
          </div>
          <h2>Forgot Password?</h2>
        </div>
        <img src="../../img/key-password-svgrepo-com.svg" />
        <div class="fgotpass-body">
          <p>Enter your email to reset your password</p>
          <input
            id="emailtext"
            type="text"
            name="email"
            placeholder="example@example.com"
            required
          />
          <div id="alertmsg"></div>
          <button onclick="forgot_passwordpage('sendemail')">
            <p>SEND</p>
            <ion-icon name="send-outline"></ion-icon>
          </button>
        </div>
        <br />
      </form>
      <br />
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enrollment System for KSE</title>
    <link rel="shortcut icon" type="image/png" href="../../img/favicon.png" />

    <link rel="stylesheet" href="../forgotpass.css" />
    <script src="../../js/includehtml.js" defer></script>
    <script src="backendscript.js" defer></script>

    <script src="../../js/getcookie.js" defer></script>
    <script src="../../js/sweetalert2.min.js" defer></script>
    <link rel="stylesheet" href="../../css/sweetalert2.min.css" />
    <style>
      .status {
        padding: 20px;
        background-color: pink;
        color: black;
      }

      .closebtn {
        margin-left: 15px;
        color: white;
        font-weight: bold;
        float: right;
        font-size: 22px;
        line-height: 18px;
        cursor: pointer;
        transition: 0.3s;
      }

      .closebtn:hover {
        color: black;
      }
    </style>
  </head>
  <body>
    <div import-html="content.html"></div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>

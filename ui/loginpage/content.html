<style>
  /* /////////////// login error msg ////////////// */
  .status {
    padding: 20px;
    background-color: pink;
    color: black;
  }

  .closebtn {
    margin-left: 15px;
    color: white;
    font-weight: bold;
    float: right;
    font-size: 22px;
    line-height: 18px;
    cursor: pointer;
    transition: 0.3s;
  }

  .closebtn:hover {
    color: black;
  }
  /* ///////////////////////////////////////////// */
  .maingridpage1 {
    display: grid;
    background-color: transparent;
    grid-template-columns: 50% auto;
    gap: 0px;
    padding: 0px;
  }
  .gridcontent1 {
    background-color: transparent;
  }
  .loginform {
    grid-column: 2;
    justify-content: left;
  }
  .loginform form {
    margin-left: 10%;
    margin-top: -10%;
    width: 60%;
  }

  .loginformspacing {
    padding: 5px;
  }
  .loginformspacing img {
    margin-bottom: 20px;
  }
  .labeldesregular {
    text-align: left;
    font-size: 13px;
    margin-left: 5px;
  }
  .linkdes1 {
    font-size: 13px;
    text-align: right;
  }
</style>
<div class="maingridpage1 fullwidth fullheight">
  <div class="gridcontent1 loginform fullwidth fullheight flexcontent">
    <form onsubmit="event.preventDefault()">
      <div class="loginformspacing flexbox fullwidth">
        <img
          src="../img/knowledgeville_nobackground.png"
          class="imgsizedes60"
        />
      </div>
      <div class="loginformspacing flexbox fullwidth">
        <h3>User Login</h3>
      </div>
      <div class="flexbox fullwidth">
        <label class="labeldesregular fullwidth">Username</label>
      </div>
      <div class="loginformspacing flexbox fullwidth">
        <input class="inputtextdes2" id="usernametext" type="text" />
      </div>
      <div class="flexbox fullwidth">
        <label class="labeldesregular fullwidth">Password</label>
      </div>
      <div class="loginformspacing flexbox fullwidth">
        <input class="inputpassdes2" id="passwordtext" type="password" />
      </div>
      <div id="loginattempts"></div>
      <div class="loginformspacing flexbox fullwidth">
        <a class="linkdes1 fullwidth" onclick="forgotpassword()"
          >Forgot Password?</a
        >
      </div>
      <div id="alertmsg"></div>
      <div class="loginformspacing flexbox fullwidth">
        <button
          id="submitbtn"
          class="btndes3"
          type="submit"
          onclick="loginfunct('loginnow')"
        >
          LOG IN
        </button>
      </div>
      <div class="loginformspacing flexbox fullwidth">
        <button class="btndes4" onclick="clearfield()">CLEAR</button>
      </div>
    </form>
  </div>
</div>
